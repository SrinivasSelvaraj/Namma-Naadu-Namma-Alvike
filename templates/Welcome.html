<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard - ನಮ್ಮ ನಾಡು ನಮ್ಮ ಅಳ್ವಿಕೆ</title>
  <link rel="icon" href="https://pbs.twimg.com/profile_images/1830466266475483136/Ep0gEiM__400x400.jpg" type="image/png">

  <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Akaya Kanadaka', sans-serif;
      background: url('https://pbs.twimg.com/profile_images/1830466266475483136/Ep0gEiM__400x400.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px) brightness(0.6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      color: #f2f2f2; /* Light font color */
    }

    /* Topbar */
    .topbar {
      height: 70px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 24px;
      font-weight: bold;
      position: relative;
    }

    .topbar img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid yellow;
    }

    /* Menu Icon */
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      color: white;
    }

    /* Sidebar (hidden by default) */
    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding-top: 20px;
      position: fixed;
      top: 70px;
      left: -220px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
      margin: 15px 0;
      width: 100%;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background: yellow;
      color: black;
      border-radius: 10px;
    }

    /* Main Content */
    .main {
      margin-top: 70px;
      padding: 40px;
      flex: 1;
      overflow-y: auto;
    }

    .welcome {
      position: center;
      font-size: 40px;
      margin-bottom: 40px;
      color: #ffffff;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      flex: 1 1 250px;
      min-width: 250px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255,255,255,0.2);
      color: #ffffff;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      border-color: yellow;
    }

    .card i {
      font-size: 40px;
      margin-bottom: 15px;
      color: yellow;
    }

    .card h3 {
      margin: 10px 0;
    }

    .card p {
      font-size: 16px;
      color: #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- Topbar -->
  <div class="topbar">
    <div class="menu-icon" onclick="toggleSidebar()">☰</div>
    Dashboard
    <img src="https://pbs.twimg.com/profile_images/1830466266475483136/Ep0gEiM__400x400.jpg" alt="User Avatar">
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#"><i class="fas fa-home"></i> Home</a>
    <a href="#"><i class="fas fa-user"></i> Profile</a>
    <a href="#"><i class="fas fa-cog"></i> Settings</a>
    <a href="#"><i class="fas fa-envelope"></i> Messages</a>
    <a href="/" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="welcome">
      Welcome back, {{ username }}!
    </div>

    <div class="cards">
      <div class="card">
        <i class="fas fa-chart-line"></i>
        <h3>Performance</h3>
        <p>Track your system performance and stats.</p>
      </div>
      <div class="card">
        <i class="fas fa-tasks"></i>
        <h3>Tasks</h3>
        <p>Manage your daily work easily.</p>
      </div>
      <div class="card">
        <i class="fas fa-bell"></i>
        <h3>Notifications</h3>
        <p>Never miss any important update.</p>
      </div>
      <div class="card">
        <i class="fas fa-comments"></i>
        <h3>Community</h3>
        <p>Interact with your fellow users.</p>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-220px";
      } else {
        sidebar.style.left = "0px";
      }
    }
  </script>

</body>
</html>
